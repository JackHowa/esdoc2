machine:
  node:
    version: 8.9.1
general:
  artifacts:
    - "out"
dependencies:
  pre:
    - npm install yarn -g
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
test:
  override:
    - yarn test
  post:
    - yarn build
    - yarn esdoc
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish    
  Github Pages:
    branch: master
    commands:
      - yarn deploy-docs
